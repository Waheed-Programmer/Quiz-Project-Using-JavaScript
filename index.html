<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Online Quiz</title>
</head>
<body>
    <div id="quizContainer" class="container">
        <div class="title">Computer Quiz</div>
        <div id="question" class="question">Who is the Father of Computer?</div>
        <label class="option"><input type="radio" name="option" value="1"><span id="opt1">Sam</span></label>
        <label class="option"><input type="radio" name="option" value="2"><span id="opt2">I Don't Know</span></label>
        <label class="option"><input type="radio" name="option" value="3"><span id="opt3">Steve</span></label>
        <label class="option"><input type="radio" name="option" value="4"><span id="opt4">Bill</span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion">Next Question</button>
    </div>
    <div id="result" class="container" style="display: none;"></div>
    <script src="./js/question.js"></script>
    <script src="./js/quiz-script.js"></script>
</body>
</html>
